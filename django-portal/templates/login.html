{% extends "base.html" %}
{% load bootstrap_toolkit %}
{% block content %}
<div class="row">
	<h1>Login</h1>
	{% if message %}
	<b>{{message}}</b>
	{% endif %}
	<form action="" method="post">
        {% csrf_token %}
        {{ form|as_bootstrap }}
	  <input type="submit" value="Submit" class="btn btn-primary">

    </form>
</div>
{% endblock %}
